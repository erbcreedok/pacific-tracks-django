{% extends 'blog/base.html' %}

{% block content %}
    {{user}}
    {% for post in posts %}
        <div class="post">
            <p class="date">published: {{post.published_date}}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
            <p>author: {{post.author}}</p>
        </div>
    {% endfor %}
{% endblock %}
